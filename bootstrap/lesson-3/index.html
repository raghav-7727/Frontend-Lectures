<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Lecture 3</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <style>
    body{ margin: 20px; }
  </style>
</head>
<body>
  <!-- margin & padding -->
  <div>
    <span class="me-2">Left Side Text</span>
    <span>Right Side Text</span>
  </div>
  <div class="mt-5">
    This is bottom div
  </div>
  <!-- Padding -->
  <div class="bg-primary p-5">
    Primary Div
  </div>
  <!-- For center Text -->
  <div style="width: 200px;" class="text-center bg-danger mx-auto">
    centered Div
  </div>

  <!-- Negative Margin -->
  <div class="mt-n5 bg-secondary">Negative Margin Div</div>

  <!-- borders -->
  <div class="mt-5 border">Simple All Side border</div>
  <!-- Border width -->
  <div class="mt-2 border border-5">5 Width border</div>
  <!-- Border color -->
  <div class="mt-3 border border-primary border-top-0">Primary color Border</div>
  <div class="mt-3 border border-info">Info color Border</div>
  <!-- Border Radius for rounded side -->
  <div style="width: 75px; height: 75px;" class="mt-3 border border-danger rounded-circle">Rounded Circle border</div>
  <div style="width: 75px; height: 75px;" class="mt-3 border border-5 border-primary rounded-3">Rounded Border</div>

  <!-- box shadow -->
  <div class="shadow-lg mt-3 p-4 bg-body">Large Shadow</div>
  <div class="shadow-sm mt-3 p-4 bg-body">Small Shadow</div>
  <!-- Rounded shadow -->
  <div class="shadow-lg mt-3 p-4 bg-body rounded">Large Shadow</div>

  <!-- font size and font weight -->
  <div class="fs-1">Large font size</div>
  <div class="fs-3 fw-bold">Bold Font</div>
  <div class="fst-italic">Italic Font</div>ic

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
